<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
</head>
<body>
<div th:fragment="confirmModal(title, action, submitText, num, activeBtnId)" th:id="'modal' + ${num}" class="modal" >
    <div class="card w-25">
        <h3 th:text="${title}" class="card-header m-0"></h3>
        <div class="card-body row m-0 justify-content-space-around">
            <button class="btn btn-secondary btn-md" th:id="'cancelBtn' + ${num}">Cancel</button>
            <form th:action="${action}" method="post">
                <button th:text="${submitText}" class="btn btn-md btn-danger"></button>
            </form>
        </div>
    </div>
    <script th:inline="javascript">
        var [('modal' + ${num})] = document.getElementById([['modal' + ${num}]]);
        var activateBtn = document.getElementById([[${activeBtnId}]]);
        var cancleBtn = document.getElementById([['cancelBtn' + ${num}]]);
        activateBtn.onclick = function () {
            [('modal' + ${num})].style.display = "flex";
        }
        cancleBtn.onclick = function () {
            [('modal' + ${num})].style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</div>
</body>
</html>
