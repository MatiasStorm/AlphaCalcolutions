<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create project</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/topPart.css">
</head>
<body>

<div th:replace="/includes/topPart :: topPart"></div>

<form action="/createProject/submit" th:object="${project}" method="post">
    <label>Title:</label>
    <input type="text" th:field="*{title}" required>

    <label>Project leader:</label>
    <select type="text" th:field="*{projectLeaderId}" required>
        <option th:each="user : ${userList}" th:value="${user.userId}"
                th:text="${user.firstName} + ' ' + ${user.lastName}"></option>
    </select>
    <label>Assign project members:</label>
    <select type="text" th:field="*{assignedUserIds}" multiple>
        <option th:each="user : ${userList}" th:value="${user.userId}"
                th:text="${user.firstName} + ' ' + ${user.lastName}"></option>
    </select>

    <label>Project start date:</label>
    <input type="date" th:field="*{startDate}" required>

    <label>Project end date:</label>
    <input type="date" th:field="*{endDate}" required>

    <button type="submit">Create</button>
</form>

</body>
</html>
