<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
<div th:fragment="userForm(user, userTitleList)" th:object="${user}">
    <input hidden th:field="*{userId}" type="number"/>
    <div class="row">
        <label class="label">First Name</label>
        <input class="input" type="text" th:field="*{firstName}" required>
    </div>

    <div class="row">
        <label class="label">Last Name</label>
        <input class="input" type="text" th:field="*{lastName}" required>
    </div>

    <div class="row">
        <label class="label">Title</label>
        <select class="input" type="number" th:field="*{title.userTitleId}" required>
            <option th:each="userTitle : ${userTitleList}" th:value="${userTitle.userTitleId}"
                    th:text="${userTitle.userTitle}"></option>
        </select>
    </div>

    <div class="row">
        <label class="label">Hourly Salary (DKK)</label>
        <input class="input" type="number" th:field="*{hourlySalary}" required min="0" max="20000">
    </div>

    <div class="row">
        <label class="label">Username</label>
        <input class="input" type="text" th:field="*{username}" required>
    </div>

    <div class="row">
        <label class="label">Password</label>
        <input class="input" type="text" th:field="*{password}" required>
    </div>

    <div class="row">
        <label class="label">Create as admin?</label>
        <select class="input" th:field="*{admin}" required>
            <option th:value="0">No</option>
            <option th:value="1">Yes</option>
        </select>
    </div>
</div>
</body>
</html>
